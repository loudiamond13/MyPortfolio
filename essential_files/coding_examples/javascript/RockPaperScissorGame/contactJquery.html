<div class="bg-dark d-flex ">
  
  <div class="container" id="formContainer">
   
    <form action="submitted.html" method="get" name="contactForm" id="contactForm" class="form-inline mb-3 text-light">
      <h2 class="mt-5 text-danger " id="contactText">CONTACT PAGE</h2>

      <div class="form-group col-md-7 ">
        <br>
        <label for="fName" class="text-light">First Name: </label>
        <span class="text-warning">*</span>
        <input type="text" class="form-control" id="fName">
        <span class="text-danger"></span>
      </div>
      <div class="form-group col-md-8">
        <br>
        <label for="lName" class="text-light">Last Name: </label>
        <span  class="text-warning">*</span>
        <input type="text" class="form-control" id="lName">
        <span class="text-danger"></span>
      </div>
      <br>

      <div class="form-group col-md-9">
        <label for="lName" class="text-light">E-mail:  </label>
        <span class="text-warning">*</span>
        <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Ex: Ranken123@insideranken.org">
        <span class="text-danger"></span>

      </div>

      <br>
      <div class="form-group col-md-12">
        <label for="inputAddress" >Address:</label>
        <span class="text-warning">*</span>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" >
        <span class="text-danger"></span>
      </div>
      <br>
      <!--<div class="form-group col-md-10">
        <label for="inputAddress2" >Address-2:</label>
        
        <input type="text" class="form-control" id="inputAddress2"
          placeholder="Apartment, studio, floor, or N/A if not applicable">
     
      </div>-->
      <br>
      <div class="form-row col-md">
        <div class="form-group col-md-7">
          <label for="inputCity" >City:</label>
          <span class="text-warning">*</span>
          <input type="text" class="form-control" id="inputCity" placeholder="Enter City"> 
          <span class="text-danger"></span><br>
        </div>

      


        <div class="form-group col-md-7">
          <label for="inputAddress" >Select State:</label>
          
          <select id="inputState" class="form-control">

            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AS">American Samoa</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="UM-81">Baker Island</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="GU">Guam</option>
            <option value="HI">Hawaii</option>
            <option value="UM-84">Howland Island</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="UM-86">Jarvis Island</option>
            <option value="UM-67">Johnston Atoll</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="UM-89">Kingman Reef</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="UM-71">Midway Atoll</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO" selected>Missouri</option>
            <option value="MT">Montana</option>
            <option value="UM-76">Navassa Island</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="MP">Northern Mariana Islands</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="UM-95">Palmyra Atoll</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UM">United States Minor Outlying Islands</option>
            <option value="VI">United States Virgin Islands</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="UM-79">Wake Island</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div><br>
        <div class="form-group col-md-5">
          <label for="inputZip">Zip Code: </label>
          <span class="text-warning">*</span>
          <input type="text" class="form-control" id="inputZip" placeholder="63366">
          <span class="text-danger"></span>
        </div>
        <br>
        <div class="form-group col-md-5">
          <label for="inputPhoneNum">Phone Number: </label>
          <span class="text-warning">*</span>
          <input type="text" class="form-control" id="inputPhoneNum" placeholder="123-123-1234">
          <span class="text-danger"></span>
        </div>
        <br>

        <!--YES OR NO-->
        <div class="form-group col-md-5">
          <label > Need More: </label><br>
          <input checked="checked" name="yesno" type="radio" value="Yes" id="yes"> YES 
          <span>&nbsp;&nbsp;&nbsp;</span>
	        <input name="yesno" type="radio" value="No" id="no" > NO
          <br>  
        </div>
   
        <br>  
        <div class="form-group col-md-7" id="ckbox">
          <span id="ckErr" class="text-danger">*Please Select Atleast One(1), <br> else click the "NO" option."</span><br>
          <input type="checkbox" id="ckEmail" name="ckEmail" value="Email" checked>
          <label for="ckEmail"> Email</label> <span>&nbsp;&nbsp;&nbsp;</span>
          <input type="checkbox" id="ckText" name="ckText" value="Text">
          <label for="ckText"> Text</label>  <span> &nbsp;&nbsp;&nbsp; </span>
          <input type="checkbox" id="ckVM" name="ckVM" value="Voice Mail">
          <label for="ckVM"> Voice Mail</label><br>
        </div>

      </div>

      <br>
      <button type="submit" class="btn btn-danger" id="submitBtn" value="Submit">Submit</button>
      <button type="reset" class="btn btn-danger mx-5" id="reset" value="Reset">Clear
